name: CI (build/test)

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  IMAGES_JSON: .vscode/images.json

jobs:
  matrix:
    name: Build matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate matrix from images.json
        id: set
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -f "$IMAGES_JSON" ]; then
            echo "Missing $IMAGES_JSON"
            exit 1
          fi

          MATRIX="$(jq -c '{include: [.images[] | {
            key: .key,
            dockerfile: .dockerfile,
            repo: .repo,
            devTarget: .devTarget,
            lintTarget: .lintTarget
          }]}' "$IMAGES_JSON")"

          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"

  build:
    name: Build (lint / dev / prod)
    runs-on: ubuntu-latest
    needs: matrix

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # LINT (always)
      # -------------------------
      - name: Build lint target (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.lintTarget }}
          push: false
          tags: ${{ matrix.repo }}:ci-lint
          cache-from: type=gha,scope=ci-${{ matrix.key }}
          cache-to: type=gha,mode=max,scope=ci-${{ matrix.key }}

      # -------------------------
      # DEV (develop branch only)
      # -------------------------
      - name: Build dev target (no push)
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.devTarget }}
          push: false
          tags: ${{ matrix.repo }}:ci-develop
          cache-from: type=gha,scope=ci-${{ matrix.key }}
          cache-to: type=gha,mode=max,scope=ci-${{ matrix.key }}

      # -------------------------
      # PRODUCTION (always)
      # -------------------------
      - name: Build production image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ matrix.repo }}:ci-production
          cache-from: type=gha,scope=ci-${{ matrix.key }}
          cache-to: type=gha,mode=max,scope=ci-${{ matrix.key }}
