name: Publish (develop)

on:
  push:
    branches:
      - develop

concurrency:
  group: publish-develop
  cancel-in-progress: true

permissions:
  contents: read

env:
  IMAGES_JSON: .vscode/images.json

jobs:
  matrix:
    name: Build matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate matrix from images.json
        id: set
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -f "$IMAGES_JSON" ]; then
            echo "Missing $IMAGES_JSON"
            exit 1
          fi

          MATRIX="$(jq -c '{include: [.images[] | {
            key: .key,
            dockerfile: .dockerfile,
            repo: .repo,
            devTag: .devTag,
            devTarget: .devTarget,
            lintTarget: .lintTarget
          }]}' "$IMAGES_JSON")"

          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"

  publish:
    name: Publish dev – ${{ matrix.key }}
    runs-on: ubuntu-latest
    needs: matrix

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Lint – ${{ matrix.key }}
        id: lint
        continue-on-error: true
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.lintTarget }}
          push: false
          tags: ${{ matrix.repo }}:ci-lint
          cache-from: type=gha,scope=pubdev-${{ matrix.key }}
          cache-to: type=gha,mode=max,scope=pubdev-${{ matrix.key }}

      - name: Build & push – ${{ matrix.key }}
        id: push
        if: steps.lint.outcome == 'success'
        continue-on-error: true
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.devTarget }}
          push: true
          tags: |
            ${{ matrix.repo }}:${{ matrix.devTag }}
          cache-from: type=gha,scope=pubdev-${{ matrix.key }}
          cache-to: type=gha,mode=max,scope=pubdev-${{ matrix.key }}

      - name: Summary
        if: always()
        shell: bash
        run: |
          echo "Image: ${{ matrix.repo }}"
          echo "Lint outcome: ${{ steps.lint.outcome }}"
          echo "Push outcome: ${{ steps.push.outcome || 'skipped' }}"

      - name: Mark this image failed (but don't block others)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          LINT_OUTCOME="${{ steps.lint.outcome }}"
          PUSH_OUTCOME="${{ steps.push.outcome }}"

          # Treat anything other than success as a failure signal for this image.
          if [ "$LINT_OUTCOME" != "success" ]; then
            echo "Lint failed for ${{ matrix.repo }} — marking this leg failed."
            exit 1
          fi

          if [ "$PUSH_OUTCOME" != "success" ]; then
            echo "Build/push failed (or was skipped unexpectedly) for ${{ matrix.repo }} — marking this leg failed."
            exit 1
          fi

          echo "OK: ${{ matrix.repo }} published successfully."
