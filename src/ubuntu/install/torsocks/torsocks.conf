###############################################################################
# torsocks.conf
#
# Default torsocks configuration for SquirrelWorks images.
#
# Notes:
# - System tor daemon typically listens on 127.0.0.1:9050
# - Tor Browser often exposes SOCKS on 127.0.0.1:9150
#
# If you rely on Tor Browser's SOCKS proxy, change TorPort to 9150.
###############################################################################

# Tor SOCKS endpoint
TorAddress 127.0.0.1
TorPort 9050

# Conservative default:
# Do NOT allow inbound connections through torsocks
AllowInbound 0
